{% extends 'base/base.html' %}
{% load static %}

{% block contenedor %}
<main id="main" class="main">
    <section class="section profile">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        {% if not promo_vencida %}
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary" type="button" onclick="location.href='{% url 'listar_clientes' %}'">CLIENTES</button>
                        </div>
                        {% endif %}
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary" type="button" onclick="location.href='{% url 'crear_venta_producto' %}'">VENTA PUBLICO</button>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingHistorial">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHistorial" aria-expanded="false" aria-controls="collapseHistorial">
                                        EXTRAS
                                        </button>
                                    </h2>
                                    <div id="collapseHistorial" class="accordion-collapse collapse" aria-labelledby="headingHistorial" data-bs-parent="#accordionExample" style="">
                                        <div class="accordion-body">
                                            <div class="d-grid gap-2 mt-3">
                                                <button class="btn btn-primary" type="button" onclick="location.href='{% url 'listar_vto_clte' %}'">VENCIMIENTOS</button>
                                            </div>
                                            <div class="d-grid gap-2 mt-3">
                                                <button class="btn btn-primary" type="button" onclick="location.href='{% url 'listar_visitas' %}'">VISITAS</button>
                                            </div>
                                            <div class="d-grid gap-2 mt-3">
                                                <button class="btn btn-primary" type="button" onclick="location.href='{% url 'listar_pagos' %}'">PAGOS</button>
                                            </div>
                                            <div class="d-grid gap-2 mt-3">
                                                <button class="btn btn-primary" type="button" onclick="location.href='{% url 'listar_ventas' %}'">VENTAS</button>
                                            </div>
                                            <div class="d-grid gap-2 mt-3">
                                                <button class="btn btn-primary" type="button" onclick="location.href='{% url 'listar_productos' %}'">PRODUCTOS</button>
                                            </div>
                                            <div class="d-grid gap-2 mt-3">
                                                <button class="btn btn-primary" type="button" onclick="location.href='{% url 'listar_promociones' %}'">PROMOCIONES</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End #main -->
<script>
</script>



{% endblock contenedor %}
